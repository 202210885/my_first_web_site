    <h2>토대부기</h2>

    <p>4세대의 풀 타입 스타팅 포켓몬.</p> 
    
    <p>모티브는 육지거북이며, 수풀부기부터는 안킬로사우루스의 이미지가 추가되고<br>
    토대부기는 인도 신화에서 나오는 세상을 떠받치고 있는 거북 아쿠파라의 이미지도 섞여 있다.<br>
    실제로 등과 머리에서 풀이 자라는 <a href="https://www.google.co.kr/search?q=mary+river+turtle&hl=ja&prmd=ivn&sxsrf=ALeKk00QcOp2Qp8nEZ01HfWM0Vk2er74qA:1592538659668&source=lnms&tbm=isch&sa=X&ved=0ahUKEwiPyObo_IzqAhVWyIsBHQPxBsQQ_AUICSgB&biw=412&bih=685&dpr=2.63" 
    target="_blank" title="Mary River Turtle - 구글">메리 리버 거북(Mary River Turtle)</a>이 모티브라는 설도 있다.</p>
